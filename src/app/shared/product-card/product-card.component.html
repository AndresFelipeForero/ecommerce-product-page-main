<div class="card">
    <div class="price-info">
        <div class="card__price">${{(product.price - product.price * product.discount / 100) | number:'1.0-0'}}</div>
        @if (product.discount !== 0) {
            <div class="discount">{{product.discount}}%</div>

            <span class="original__price">${{product.price | number:'1.0-0'}}</span>
        }
    </div>
        <div [routerLink]="['/main/', product.id]" (mouseenter)="changeImage(1)"
        (mouseleave)="changeImage(0)" class="card__img--container">
            <img  src="{{product.image[imageSelected]}}" alt="gas">
        </div>
    <div class="card__botton-info">
        <h3 class="name">{{product.name}}</h3>
        <div class="card__icon--cart">
            <img src="../../../assets/images/icon-cart-add.svg" alt="cart image">
        </div>
    </div>
</div>
