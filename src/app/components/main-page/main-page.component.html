<div class="main-container">
    <div class="search-container">
        <span class="search-icon"></span>
        <input (keyup)="countriesFilter()" type="text" placeholder="Search..." [(ngModel)]="inputSearch">
    </div>
    <div class="card-container">
        @for(productFather of products; track productFather.id){
            <app-product-card  class="card" [product] = 'productFather'></app-product-card>
        }
    </div>
    
    
</div>
