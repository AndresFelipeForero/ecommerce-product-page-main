<div class="container">
    <app-carousel [images]="images"></app-carousel>
    <div class="gallery">
        <div class="big__contain">
            <img src="" alt="" class="big__img">
            <button class="arrow__left"></button>
            <button class="arrow__right"></button>

        </div>
        <div class="tiny__contain">
            <img src="" alt="" class="tiny__img">
            <img src="" alt="" class="tiny__img">
            <img src="" alt="" class="tiny__img">
            <img src="" alt="" class="tiny__img">
        </div>
    </div>

    <div class="content">
        <div class="info">
            <span class="company__name">SNEAKER COMPANY</span>
            <h2 class="product__name">Fall Limited Edition Sneakers</h2>
            <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
                durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
        </div>

        <div class="info__price">
            <div class="price">
                <div class="final__price">$125.00</div>
                <div class="discount">50%</div>
            </div>
            <span class="original__price">$250.00</span>
        </div>

        <div class="accions">
            <div class="counter">
                <button class="minus">-</button>
                <span class="amount">0</span>
                <button class="plus">+</button>
            </div>
            <button class="btn__add">
                <img src="../../../assets/images/icon-cart.svg" alt="">
                <span>Add to cart</span>
            </button>
        </div>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Andrés Forero</a>.
      </footer>
</div>
