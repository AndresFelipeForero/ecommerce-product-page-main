<div class="container">
    <!-- <app-carousel [images]="images"></app-carousel> -->
    <div class="gallery">
        <div class="big__contain">
            <img src="" alt="" class="big__img">
            <button class="arrow__left"></button>
            <button class="arrow__right"></button>

        </div>
        <div class="tiny__contain">
            <img src="" alt="" class="tiny__img">
            <img src="" alt="" class="tiny__img">
            <img src="" alt="" class="tiny__img">
            <img src="" alt="" class="tiny__img">
        </div>
    </div>

    <div class="content">
        <div class="info">
            <span class="company__name"></span>
            <title class="product__name"></title>
            <p class="description"></p>
        </div>

        <div class="info__price">
            <div class="price">
                <div class="final__price">$125.00</div>
                <div class="discount">50%</div>
            </div>

        </div>

        <div class="accions">
            <div class="counter">
                <button class="minus">-</button>
                <span class="amount">0</span>
                <button class="plus">+</button>
            </div>
            <button>
                <img src="" alt="">
                <span>Add to cart</span>
            </button>
        </div>
    </div>
